steps:
- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args: 
  - '-c'
  - |
    COMMIT_MSG=$(git log -1 --pretty=%B)
    echo "Commit message: $$COMMIT_MSG"
    MANUALLY_CALL=$(echo "$_MANUALLY_CALL" | cut -d',' -f1)
    echo "manually call: $$MANUALLY_CALL"
    TIMESTAMP=$(date +"%Y%m%d%H%M%S")
    if [[ "$$COMMIT_MSG" == *"[build]"* || "$$MANUALLY_CALL" == *"build"* ]]; then
      echo "Triggering build..."
      gcloud builds submit --config=cloudbuild-build.yaml  --substitutions=_SHORT_SHA="auto_$SHORT_SHA.$$TIMESTAMP"
    elif [[ "$$COMMIT_MSG" == *"[deploy]"* || "$$MANUALLY_CALL" == *"deploy"* ]]; then
      echo "Triggering deploy..."
      gcloud builds submit --config=cloudbuild-deploy.yaml  --substitutions=_SHORT_SHA="auto_$SHORT_SHA.$$TIMESTAMP"
    else 
        echo "No [build] or [deploy] detected in git message, skip build."
    fi
options:
  logging: CLOUD_LOGGING_ONLY
substitutions:
  _MANUALLY_CALL: "none,build,deploy"